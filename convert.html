<!DOCTYPE html>
<html>

<head>
    <title>CurrencyConverter</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/convertstyle.css">

</head>

<body>



    <!-- header section -->
    <div class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Currency Converter</h1>
                <h4 class="subtitle is-size-5-mobile is-size-4-tablet is-size-3-desktop">Check live foreign currency exchange rates</h4>
            </div>
        </div>
    </div>

    <!-- card section -->
    <div class="tabs is-centered is-boxed">z3
        <ul>
            <li id="convert-tab" class="is-active">
                <a>
                    <span class="material-symbols-rounded">currency_exchange</span>
                    <span>Convert</span>
                </a>
            </li>
            <li id="charts-tab">
                <a>
                    <span class="material-symbols-rounded"><i class="fa-regular fa-chart-line-up"></i> chart_data</span>
                    <span>Charts</span>
                </a>
            </li>
        </ul>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/chart.js"></script>
    <script src="./assets/js/convert.js"></script>
</body>

</html>
